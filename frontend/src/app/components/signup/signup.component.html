<div style="margin-top: 0px !important;" class="bg-img">
  <div class="container-fluid full-height">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <div class="card my-5">
          <form [formGroup]="signupUser" class="card-body cardbody-color p-lg-5 text-center" (ngSubmit)="onSubmit()">
            <a routerLink="/login" class="btn btn-color px-5 mb-5 w-10 btn-home">
              <i class="fas fa-home"></i> Login
            </a>

            <!-- <div class="text-center">
              <img *ngIf="showOriginalImage;" src="assets/deku.gif"
                class="img-fluid profile-image-pic img-thumbnail rounded my-3" width="80%" height="100%" alt="profile">
            </div>
            <div class="text-center">
              <img *ngIf="!showOriginalImage;" src="assets/allmight.gif"
                class="img-fluid profile-image-pic img-thumbnail rounded my-3" width="80%" height="100%" alt="profile">
            </div> -->

            <div class="form-group">
              <!-- <label for="name">ชื่อ:</label> -->
              <input type="text" class="form-control" id="name" formControlName="name" placeholder="user name" required>
              <!-- <div *ngIf="signupUser.get('name')?.hasError('required') && signupUser.get('name')?.touched"
                class="alert alert-danger">
                Please enter your name.
              </div> -->
            </div>

            <div class="form-group mt-3">
              <!-- <label for="email">อีเมล:</label> -->
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="email" required>
              <!-- แสดงข้อความแจ้งเตือน validate email -->
              <!-- <div *ngIf="signupUser.get('email')?.hasError('required') && signupUser.get('email')?.touched"
                class="alert alert-danger">
                Please enter your email.
              </div>
              <div *ngIf="signupUser.get('email')?.hasError('email') && signupUser.get('email')?.touched"
                class="alert alert-danger">
                Invalid email.
              </div> -->
            </div>

            <div class="form-group mt-3">
              <!-- <label for="password">รหัสผ่าน:</label> -->
              <input type="password" class="form-control" id="password" formControlName="password"
                placeholder="password" required>
              <!-- แสดงข้อความแจ้งเตือน validate password -->
              <!-- <div *ngIf="signupUser.get('password')?.hasError('required') && signupUser.get('password')?.touched"
                class="alert alert-danger">
                Please enter your password.
              </div>
              <div *ngIf="signupUser.get('password')?.hasError('pattern') && signupUser.get('password')?.touched"
                class="alert alert-danger">
                Password must be 4 or more numbers.
              </div> -->
            </div>

            <div class="form-group mt-3">
              <button type="submit" class="btn btn-color px-5 mb-5 w-10">Signup</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
<div class="alert-container">
  <div [ngClass]="alertClass" role="alert" *ngIf="showAlert">
      {{ alertMessage }}
  </div>
</div>
